<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G20 VFD Controller</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 24px;
        }

        .status-display {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 10px 0;
        }

        .speed-card {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            flex: 1;
            max-width: 200px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-label {
            color: #666;
        }

        .status-value {
            font-weight: bold;
            color: #333;
        }

        .frequency-display {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            color: #007bff;
            margin: 10px 0;
            line-height: 1;
        }

        .freq-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-align: center;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin: 8px 0;
            justify-content: center;
        }

        .control-buttons button {
            flex: 1;
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-up {
            background: #28a745;
            color: white;
        }

        .btn-up:hover {
            background: #218838;
        }

        .btn-down {
            background: #ffc107;
            color: #333;
        }

        .btn-down:hover {
            background: #e0a800;
        }

        .btn-start {
            background: #007bff;
            color: white;
        }

        .btn-start:hover {
            background: #0056b3;
        }

        .btn-stop {
            background: #dc3545;
            color: white;
        }

        .btn-stop:hover {
            background: #c82333;
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .step-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-control label {
            color: #666;
        }

        .step-control select {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .connection-status {
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }

        .connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .fault {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .info-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .info-unit {
            font-size: 16px;
            color: #666;
            font-weight: normal;
        }

        .footer-links {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }

        .footer-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>G20 VFD Controller</h1>

        <div class="control-buttons">
            <button id="btnDown" class="btn-down" onclick="adjustFrequency(-1)">▼ DOWN</button>
            <button id="btnUp" class="btn-up" onclick="adjustFrequency(1)">▲ UP</button>
        </div>

        <div class="control-buttons">
            <button id="btnStart" class="btn-start" onclick="startVFD()">START</button>
            <button id="btnStop" class="btn-stop" onclick="stopVFD()">STOP</button>
        </div>

        <div class="settings-row">
            <div class="step-control">
                <label for="stepSize">Step:</label>
                <select id="stepSize" onchange="updateStepSize()">
                    <option value="0.5">30 RPM</option>
                    <option value="1">60 RPM</option>
                    <option value="2">120 RPM</option>
                    <option value="5" selected>300 RPM</option>
                    <option value="10">600 RPM</option>
                </select>
            </div>
        </div>

        <div class="status-display">
            <div class="speed-card">
                <div class="freq-label">Actual Speed</div>
                <div class="frequency-display" id="frequency">0 RPM</div>
            </div>
            <div class="speed-card">
                <div class="freq-label">Commanded Speed</div>
                <div class="frequency-display" id="targetFrequency" style="font-size: 36px; color: #007bff;">0 RPM</div>
            </div>
        </div>

        <div id="connectionStatus" class="connection-status disconnected">
            Connecting...
        </div>

        <div class="status-row" style="margin: 10px 0;">
            <span class="status-label">Status:</span>
            <span class="status-value" id="runStatus">Stopped</span>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <div class="info-label">Frequency</div>
                <div class="info-value"><span id="actualHz">0.00</span> <span class="info-unit">Hz</span></div>
            </div>
            <div class="info-card">
                <div class="info-label">Target</div>
                <div class="info-value"><span id="targetHz">0.00</span> <span class="info-unit">Hz</span></div>
            </div>
            <div class="info-card">
                <div class="info-label">Current</div>
                <div class="info-value"><span id="current">0.00</span> <span class="info-unit">A</span></div>
            </div>
            <div class="info-card">
                <div class="info-label">Voltage</div>
                <div class="info-value"><span id="voltage">0.0</span> <span class="info-unit">V</span></div>
            </div>
        </div>

        <div class="footer-links">
            <a href="/settings">Settings</a>
            <a href="/wifi_config.html">WiFi Config</a>
            <a href="/update">Firmware Update</a>
        </div>
    </div>

    <script>
        let ws = null;
        let reconnectTimer = null;
        let currentFrequency = 0;
        let targetFrequency = 0;
        let stepSize = 1.0;
        let frequencyInitialized = false;

        function connectWebSocket() {
            // Use the same host as the web page (IP or hostname)
            const wsHost = window.location.hostname;
            const wsUrl = `ws://${wsHost}:81`;
            console.log('Connecting to WebSocket:', wsUrl);

            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log('WebSocket connected');
                document.getElementById('connectionStatus').className = 'connection-status connected';
                document.getElementById('connectionStatus').textContent = 'Connected';

                if (reconnectTimer) {
                    clearTimeout(reconnectTimer);
                    reconnectTimer = null;
                }

                // Request current frequency on connect
                fetch('/api/vfd/frequency')
                    .then(response => response.json())
                    .then(data => {
                        if (data.frequency !== undefined) {
                            currentFrequency = data.frequency;
                            targetFrequency = data.target || data.frequency;
                            frequencyInitialized = true;
                            console.log('Initial frequency:', currentFrequency, 'target:', targetFrequency);
                            updateDisplay({frequency: currentFrequency, target: targetFrequency});
                        }
                    })
                    .catch(err => console.error('Error fetching initial frequency:', err));
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                updateDisplay(data);
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };

            ws.onclose = function() {
                console.log('WebSocket disconnected');
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
                document.getElementById('connectionStatus').textContent = 'Disconnected - Reconnecting...';

                // Attempt to reconnect after 2 seconds
                reconnectTimer = setTimeout(connectWebSocket, 2000);
            };
        }

        function updateDisplay(data) {
            if (data.frequency !== undefined) {
                currentFrequency = data.frequency;
                frequencyInitialized = true;
                // Convert Hz to RPM (60 Hz = 3600 RPM, so multiply by 60)
                const actualRPM = Math.round(data.frequency * 60);
                document.getElementById('frequency').textContent = actualRPM + ' RPM';
                document.getElementById('actualHz').textContent = data.frequency.toFixed(2);
            }

            // Update target if provided
            if (data.target !== undefined) {
                targetFrequency = data.target;
                // Convert Hz to RPM
                const targetRPM = Math.round(data.target * 60);
                document.getElementById('targetFrequency').textContent = targetRPM + ' RPM';
                document.getElementById('targetHz').textContent = data.target.toFixed(2);
            }

            if (data.running !== undefined) {
                document.getElementById('runStatus').textContent = data.running ? 'Running' : 'Stopped';
                updateButtonStates(data.running);
            }

            if (data.current !== undefined) {
                document.getElementById('current').textContent = data.current.toFixed(2);
            }

            if (data.voltage !== undefined) {
                document.getElementById('voltage').textContent = data.voltage.toFixed(1);
            }

            if (data.fault !== undefined && data.fault) {
                document.getElementById('connectionStatus').className = 'connection-status fault';
                document.getElementById('connectionStatus').textContent = 'VFD Fault';
            }
        }

        function updateButtonStates(running) {
            document.getElementById('btnStart').disabled = running;
            document.getElementById('btnStop').disabled = !running;
        }

        function adjustFrequency(direction) {
            if (!frequencyInitialized) {
                console.error('Frequency not initialized yet');
                alert('Please wait for connection to establish');
                return;
            }
            // Use target frequency for adjustments, not actual frequency
            const newFreq = Math.max(0, targetFrequency + (direction * stepSize));
            console.log('Adjusting frequency:', targetFrequency, direction, stepSize, 'new:', newFreq);
            targetFrequency = newFreq;  // Update target immediately
            setFrequency(newFreq);
        }

        function setFrequency(freq) {
            const payload = JSON.stringify({ frequency: freq });
            console.log('Sending frequency request:', payload);

            fetch('/api/vfd/frequency', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Content-Length': payload.length.toString()
                },
                body: payload
            })
            .then(response => response.json())
            .then(data => {
                console.log('Frequency response:', data);
                if (!data.success) {
                    console.error('Failed to set frequency:', data.error);
                }
            })
            .catch(err => console.error('Error setting frequency:', err));
        }

        function startVFD() {
            fetch('/api/vfd/start', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    console.error('Failed to start VFD:', data.error);
                }
            })
            .catch(err => console.error('Error starting VFD:', err));
        }

        function stopVFD() {
            fetch('/api/vfd/stop', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    console.error('Failed to stop VFD:', data.error);
                }
            })
            .catch(err => console.error('Error stopping VFD:', err));
        }

        function updateStepSize() {
            stepSize = parseFloat(document.getElementById('stepSize').value);
        }

        // Connect to WebSocket on page load
        window.addEventListener('load', function() {
            connectWebSocket();
            updateStepSize();
        });

        // Handle page unload
        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
